

<html>
<head>
{{ pagedown.include_pagedown() }}
</head>
<body>
    <h3>Testing <a href="https://github.com/miguelgrinberg/flask-pagedown/">Flask-PageDown</a></h3>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.pagedown(rows=10) }}
        {{ form.submit }}
    </form>
</body>
</html>
